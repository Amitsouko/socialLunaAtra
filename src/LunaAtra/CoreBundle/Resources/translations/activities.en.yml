user:
    update:
        cover: 
            text: <strong><a href='%user_url%'>%username%</a></strong> updated his/her cover.
            type: "MajCover"
        profile: 
            text: <strong><a href='%user_url%'>%username%</a></strong> updated his/her profile.
            type: "MajProfile"
        character: 
            text: <strong><a href='%user_url%'>%username%</a></strong> has updated <strong><a href='%character_url%'>%character_username%'s</a></strong> informations
            type: createCharacter
        post: 
            text: <strong><a href='%user_url%'>%username%</a></strong> has updated the post <strong><a href='%post_url%'>%post_title%</a></strong>.
            type: "updatePost"
    create:
        character: 
            text: <strong><a href='%user_url%'>%username%</a></strong> created the character <strong><a href='%character_url%'>%character_username%</a></strong>
            type: createCharacter
        profile: 
            text: <strong><a href='%user_url%'>%username%</a></strong> just joined Luna Atra.
            type: "createProfile"
        post: 
            text: <strong><a href='%user_url%'>%username%</a></strong> publied <strong><a href='%post_url%'>%post_title%</a></strong>.
            type: "createPost"
    delete:
        character: 
            text: <strong><a href='%user_url%'>%username%</a></strong> has deleted the character <strong>%character_username%</strong>
            type: deleteCharacter
        post: 
            text: <strong><a href='%user_url%'>%username%</a></strong> deleted the post <strong>%post_title%</strong>.
            type: "deletePost"